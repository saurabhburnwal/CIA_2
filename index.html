<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>CoffeeHub</title>
</head>
<body class="bg-gradient-to-br from-amber-900 via-yellow-800 to-orange-900 text-gray-800 min-h-screen">
    <nav class="bg-black/90 backdrop-blur-sm text-white shadow-lg">
        <div class="flex items-center justify-between px-4 sm:px-6 py-3">
            <div class="text-xl font-bold text-amber-400">CoffeeHub</div>
            
            <button id="hamburger" class="sm:hidden flex flex-col space-y-1 p-2 rounded-lg hover:bg-white/10 transition-colors">
                <span class="w-6 h-0.5 bg-white transition-transform duration-300"></span>
                <span class="w-6 h-0.5 bg-white transition-transform duration-300"></span>
                <span class="w-6 h-0.5 bg-white transition-transform duration-300"></span>
            </button>
            
            <ul class="hidden sm:flex space-x-8">
                <li class="hover:underline hover:scale-105 cursor-pointer hover:text-amber-400 transition-colors">Home</li>
                <li class="hover:underline hover:scale-105 cursor-pointer hover:text-amber-400 transition-colors">Coffee Cup</li>
                <li class="hover:underline hover:scale-105 cursor-pointer hover:text-amber-400 transition-colors">Contact Us</li>
            </ul>
            
            <input type="text" placeholder="Search by title..." class="hidden sm:block text-black px-4 py-2 rounded-lg focus:ring-2 focus:ring-amber-400 focus:outline-none w-64" id="title" />
        </div>
        
        <div id="mobileMenu" class="sm:hidden hidden bg-black/95 backdrop-blur-sm border-t border-white/20">
            <ul class="flex flex-col space-y-2 p-4">
                <li class="hover:bg-white/10 hover:text-amber-400 cursor-pointer p-3 rounded-lg transition-colors">Home</li>
                <li class="hover:bg-white/10 hover:text-amber-400 cursor-pointer p-3 rounded-lg transition-colors">Coffee Cup</li>
                <li class="hover:bg-white/10 hover:text-amber-400 cursor-pointer p-3 rounded-lg transition-colors">Contact Us</li>
            </ul>
            <div class="p-4 pt-0">
                <input type="text" placeholder="Search by title..." class="w-full text-black px-4 py-2 rounded-lg focus:ring-2 focus:ring-amber-400 focus:outline-none" id="titleMobile" />
            </div>
        </div>
    </nav>
    <div class="flex flex-col sm:flex-row justify-center gap-4 my-4 px-4">
        <select id="sortTitle" class="px-4 py-2 rounded-lg bg-white/90 backdrop-blur-sm border border-white/20 focus:ring-2 focus:ring-amber-400 focus:outline-none w-full sm:w-auto shadow-md">
            <option value="">Sort by Title</option>
            <option value="az">A - Z</option>
            <option value="za">Z - A</option>
        </select>
    </div>
    <header class="text-center py-8">
        <h1 class="text-xl sm:text-2xl lg:text-3xl font-bold text-white drop-shadow-lg mb-4">Welcome to CoffeeHub!</h1>
        <p class="text-base sm:text-lg lg:text-xl text-white/90 drop-shadow-md">Your one-stop shop for all things coffee.</p>
    </header>
    <section class="p-4">
        <video class="w-full sm:w-3/4 md:w-2/3 lg:w-1/2 xl:w-2/5 h-auto mx-auto rounded-xl shadow-2xl border-2 border-white/20" controls>
            <source src="video/Set2_Video.mp4" type="video/mp4">
            Your browser does not support the video tag.
            <track kind="subtitles" src="video/Set2_Video.vtt" srclang="en" label="English">
        </video>
    </section>
    <section class="p-4">
        <audio class="mt-4 w-full sm:w-3/4 md:w-2/3 lg:w-1/2 xl:w-2/5 mx-auto block rounded-lg shadow-lg" controls>
            <source src="audio/Set2_Audio.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </section>
    <section class="p-4 text-center">
        <div class="bg-white/10 backdrop-blur-sm rounded-xl p-6 max-w-md mx-auto border border-white/20 shadow-lg">
            <h2 class="text-lg sm:text-xl lg:text-2xl font-semibold mb-4 text-white">üìç GEOLOCATION</h2>
            <div class="space-y-2 text-white/90">
                <p>Latitude: <span id="lat" class="font-mono bg-black/20 px-2 py-1 rounded"></span></p>
                <p>Longitude: <span id="lon" class="font-mono bg-black/20 px-2 py-1 rounded"></span></p>
            </div>
            <div id="error" class="text-red-300 mt-2"></div>
        </div>
    </section>
    <form onsubmit="getData(event)" class="bg-white/95 backdrop-blur-sm p-4 sm:p-6 rounded-xl mx-4 sm:mx-auto mt-6 w-auto sm:w-11/12 lg:w-2/3 xl:w-1/2 max-w-2xl border border-white/30 shadow-2xl hover:shadow-3xl transform hover:-translate-y-1">
        <legend class="text-lg sm:text-xl mb-6 text-center font-bold text-gray-800">‚òï Survey Form</legend>
        <fieldset class="mb-4 flex flex-col sm:flex-row gap-2">
           <label for="name" class="w-full sm:w-32 font-semibold text-gray-700">Name:</label>
            <input type="name" id="name" placeholder="Enter your name" class="flex-1 px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-amber-400 focus:border-amber-400 focus:outline-none">
        </fieldset>
        <fieldset class="mb-4 flex flex-col sm:flex-row gap-2">
            <label for="email" class="w-full sm:w-32 font-semibold text-gray-700">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" class="flex-1 px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-amber-400 focus:border-amber-400 focus:outline-none">
        </fieldset>
        <fieldset class="flex flex-col sm:flex-row gap-2 mb-6">
            <label for="favourite" class="w-full sm:w-32 font-semibold text-gray-700">Favourite Coffee:</label>
            <input type="text" id="favourite" placeholder="Enter your favourite coffee" class="flex-1 px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-amber-400 focus:border-amber-400 focus:outline-none">
        </fieldset>
        <button class="bg-gradient-to-r from-amber-700 to-orange-700 hover:from-amber-800 hover:to-orange-800 p-3 px-6 sm:px-8 text-white rounded-lg font-semibold shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 w-full sm:w-auto">Submit</button>
    </form>
    <section class="flex flex-wrap justify-center gap-4 p-4" id="container">
        
    </section>
    <script src="script.js"></script>
</body>
</html>
